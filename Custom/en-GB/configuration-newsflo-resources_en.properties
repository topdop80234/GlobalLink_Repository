delete-newsflo-content-hint=If you want to remove all current content sourced from Newsflo, you can do so by pressing the Delete button below. This will remove all Press/Media records sourced from Newsflo. <p>If Newsflo integration is still 'on', Newsflo content will re-populate Pure the next time the 'Newsflo: Press/Media Statistics and Synchronisation' job is run. If Newsflo integration is 'off', you will have no Newsflo content in Pure after pressing Delete. You can always turn on the Newsflo integration again to re-populate Pure with Newsflo content.</p>
clippings-will-be-deleted-message=Press/Media will be removed if Newsflo content is deleted
what-is-newsflo-disclosure-header=What is Newsflo
what-is-newsflo-disclosure=Newsflo provides the ability to measure an academic's research impact by uncovering relevant mentions of their work across tens of thousands of mass media outlets around the world back to September 2013. The core components of Newsflo are:<br/><ul><li>Tracking of media mentions for researchers, universities, institutes and funding agencies</li><li>Clever clustering of similar stories from different sources, using an advanced text clustering algorithm which clusters relevant news articles together within a time-based window</li><li>Coverage from over 55,000 (English-speaking) news outlets in over 20 countries including the USA, India, China, Brazil and all major European countries</li></ul>Enabling integration with Newsflo will automatically create Press/Media content in Pure, associated with relevant Persons and Organisations. Relations with Research Outputs will also automatically be created, where available.</br></br><p>Newsflo content is sourced using Scopus Author IDs. Only content with no licence restrictions and associated with current Persons is imported.</p></br><p>Enabling the Newsflo integration below will turn on the 'Newsflo: Press/Media Statistics and Synchronisation' job, and set it to run on a nightly basis. The settings can be changed in the 'Jobs' menu.</p>
