blacklist-newsflo-content-hint=If a person does not wish to be related to Newsflo content, you can add them to the list. This will ensure that no Newsflo content will be created or linked with the person.
disclaimed-newsflo-content-legend=Vendor configuration: Disclaimed Newsflo mentions
disclaimed-newsflo-content-hint=The list shows the disclaimed mentions sent to Newsflo. As an extra precaution the mentions in this are skipped when importing from Newsflo.

