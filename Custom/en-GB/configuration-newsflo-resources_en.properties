syncjob.newsfloSynchronisationInformationMappingProvider.continueOnDuplicateIds-description=Only use this on a test system. Never run in production with duplicate IDs!
syncjob.newsfloSynchronisationInformationMappingProvider.minimumEmailLoggingStatus-label=Email when log level exceeds
syncjob.newsfloSynchronisationInformationMappingProvider.minimumEmailLoggingStatus-description=The minimum log level that causes an email to be sent to the synchronisation administrator. For example if set to 'error', then an email will be sent if the job reported fatal or normal errors, 'fatal' causes an email only in case of fatal errors.
syncjob.newsfloSynchronisationInformationMappingProvider.synchronisationAdministratorEmail-label=Synchronisation administrator email
syncjob.newsfloSynchronisationInformationMappingProvider.synchronisationAdministratorEmail-description=If set the synchronisation administrator will get emails in case of fatal errors.
syncjob.newsfloSynchronisationInformationMappingProvider.numberOfJobLogsToKeep-label=Number of job logs to keep
syncjob.newsfloSynchronisationInformationMappingProvider.numberOfJobLogsToKeep-description=If greater than zero old job logs will be deleted.
syncjob.newsfloSynchronisationInformationMappingProvider.debugMode-label=Debug mode
syncjob.newsfloSynchronisationInformationMappingProvider.debugMode-description=Only use this on a test system. Running in debug mode causes the logging to be very verbose.
syncjob.newsfloSynchronisationInformationMappingProvider.safeSize-label=Synchronisation safe size
syncjob.newsfloSynchronisationInformationMappingProvider.safeSize-description=The synchronisation source must have at least this many records to be valid. If less the synchronisation job will not run.

