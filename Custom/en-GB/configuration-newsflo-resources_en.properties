syncjob.newsfloSynchronisationInformationMappingProvider.saveContentWithSynchronisationErrors-label=Try to save content with synchronisation errors
syncjob.newsfloSynchronisationInformationMappingProvider.saveContentWithSynchronisationErrors-description=If set to true, the synchronisation will try to save the content even though errors occurred during synchronising this content, however it still might fail validation. If set to false, the synchronisation will not save content with errors.
