configuration-header=Integración de Newsflo
configuration-header-description=En esta página de configuración, puede configurar la integración con Newsflo para obtener automáticamente contenido de prensa/medios. Desde esta página también puede eliminar contenido de Newsflo importado anteriormente.
newsflo-configuration-page=Presentación de noticias
newsflo-integration-legend=Integración de Newsflo
newsflo-integration-label=Integración de Newsflo
effect-of-enabling-newsflo-integration-legend=Efecto de la habilitación de la integración de Newsflo
effect-of-enabling-newsflo-integration-clipping-message=Si la integración de Newsflo está habilitada, se creará (aproximadamente) la prensa/medios de comunicación
scopus-author-fetch-by-message=las personas actuales en Pure tienen un ID de autor de Scopus asociado (el contenido de Newsflo se obtiene a través de ID de autor de Scopus)
increase-scopus-author-numbers-by=Puede utilizar el trabajo <b>'Importación de ID de persona externa'</b> para aumentar el número de personas en Pure con ID de autor de Scopus
toggle-newsflo-hint=<b>Active la</b> integración de Newsflo para obtener contenido de Newsflo existente y futuro. El contenido de NewsFlo se importará a Pure en las próximas 24 horas.<br/>
<b>Desactive</b> la integración de Newsflo para detener la integración y evitar que el contenido de Newsflo se rellene en Pure.
newsflo-configuration-legend=Configuración de Newsflo
newsflo-default-workflow-label=Paso de flujo de trabajo
newsflo-default-workflow-hint=Seleccione el paso de flujo de trabajo predeterminado para el contenido importado de Newsflo
newsflo-visibility-label=Visibilidad
newsflo-visibility-hint=Seleccione la visibilidad predeterminada para el contenido importado desde Newsflo

newsflo-treshold-label=Retraso
newsflo-treshold-hint=Introduzca el umbral de retraso
delete-newsflo-content-legend=Eliminar contenido de Newsflo
delete-newsflo-content-label=Eliminar contenido de Newsflo
delete-newsflo-content-hint=Si desea eliminar todo el contenido actual obtenido de Newsflo, puede hacerlo pulsando el botón Eliminar a continuación. Esto eliminará todos los registros de prensa/medios procedentes de Newsflo. <p>Si la integración de Newsflo sigue activa, el contenido de Newsflo se volverá a completar en Pure la próxima vez que aparezca el mensaje “Newsflo: Se ejecuta el trabajo de Estadísticas y sincronización de prensa/medios. Si la integración de Newsflo está "desactivada", no tendrá contenido de Newsflo en Pure después de pulsar Eliminar. Siempre puede volver a activar la integración de Newsflo para volver a rellenar el contenido de Pure con Newsflo.</p>
clippings-will-be-deleted-message=La prensa/medios se eliminará si se elimina el contenido de Newsflo
what-is-newsflo-disclosure-header=Qué es Newsflo
what-is-newsflo-disclosure=Newsflo ofrece la capacidad de medir el impacto de la investigación académica al descubrir menciones relevantes de su trabajo en decenas de miles de medios de comunicación de todo el mundo hasta septiembre de 2013. Los componentes principales de Newsflo son:<br/>
<ul><li>Seguimiento de las menciones de los medios de comunicación para investigadores, universidades, institutos y agencias de financiación</li><li>Agrupación inteligente de historias similares de diferentes fuentes, utilizando un algoritmo de agrupación de texto avanzado que agrupa artículos de noticias relevantes en una ventana basada en el tiempo</li><li>Cobertura de más de 55.000 medios informativos (de habla inglesa) en más de 20 países, incluidos EE. UU., India, China, Brasil y todos los principales países europeos</li></ul>Al habilitar la integración con Newsflo, se creará automáticamente contenido de prensa/medios en Pure, asociado con personas y organizaciones relevantes. También se crearán automáticamente relaciones con los resultados de investigación, cuando estén disponibles.</br></br><p>El contenido de Newsflo se obtiene mediante ID de autor de Scopus. Solo se importa el contenido sin restricciones de licencia y asociado con las personas actuales.</p></br><p>Al activar la integración de Newsflo a continuación, se activará el botón "Newsflo: del trabajo de Estadísticas y sincronización de prensa/medios y establézcalo para que se ejecute cada noche. La configuración se puede cambiar en el menú "Trabajos".</p>
newsflo-configuration-refresh=Renovar
newsflo-configuration-save=Guardar
blacklist-newsflo-content-legend=Bloquear personas de la lista de asociaciones de Newsflo
blacklist-newsflo-content-hint=Si una persona no desea estar relacionada con el contenido de Newsflo, puede agregarla a la lista. Esto garantizará que no se cree ni vincule ningún contenido de Newsflo con la persona.
disclaimed-newsflo-content-legend=Configuración del proveedor: Menciones de Newsflo rechazadas
disclaimed-newsflo-content-hint=La lista muestra las menciones rechazadas enviadas a Newsflo. Como precaución adicional, las menciones en esto se omiten al importar desde Newsflo.

#Newsflo synchronization
syncjob.newsfloSynchronisationInformationMappingProvider.dataProvider-label=Proveedor de datos de sincronización
syncjob.newsfloSynchronisationInformationMappingProvider.dataProvider-description=Este valor no debe cambiarse nunca. Puede ser necesario reiniciar Pure para configurar completamente este trabajo.
syncjob.newsfloSynchronisationInformationMappingProvider.defaultLocale-label=Configuración regional predeterminada
syncjob.newsfloSynchronisationInformationMappingProvider.defaultLocale-description=Configuración regional predeterminada utilizada en los recursos traducidos
syncjob.newsfloSynchronisationInformationMappingProvider.saveContentWithSynchronisationErrors-label=Intentar guardar contenido con errores de sincronización
syncjob.newsfloSynchronisationInformationMappingProvider.saveContentWithSynchronisationErrors-description=Si se establece en verdadero, la sincronización intentará guardar el contenido aunque se hayan producido errores durante la sincronización de este contenido, aunque podría seguir fallando la validación. Si se establece en falso, la sincronización no guardará el contenido con errores.
syncjob.newsfloSynchronisationInformationMappingProvider.continueOnDuplicateIds-label=Continuar incluso si existen ID duplicados
syncjob.newsfloSynchronisationInformationMappingProvider.continueOnDuplicateIds-description=Utilice este solo en un sistema de prueba. ¡Nunca se ejecute en producción con ID duplicados!
syncjob.newsfloSynchronisationInformationMappingProvider.minimumEmailLoggingStatus-label=Enviar correo electrónico cuando el nivel de registro supere
syncjob.newsfloSynchronisationInformationMappingProvider.minimumEmailLoggingStatus-description=El nivel de registro mínimo que hace que se envíe un correo electrónico al administrador de sincronización. Por ejemplo, si se establece en 'error', se enviará un correo electrónico si el trabajo informó de errores fatales o normales, 'fatal' causa un correo electrónico solo en caso de errores fatales.
syncjob.newsfloSynchronisationInformationMappingProvider.synchronisationAdministratorEmail-label=Sincronización de correo electrónico del administrador
syncjob.newsfloSynchronisationInformationMappingProvider.synchronisationAdministratorEmail-description=Si se establece, el administrador de sincronización recibirá correos electrónicos en caso de errores fatales.
syncjob.newsfloSynchronisationInformationMappingProvider.numberOfJobLogsToKeep-label=Número de registros de trabajo que se deben conservar
syncjob.newsfloSynchronisationInformationMappingProvider.numberOfJobLogsToKeep-description=Si es mayor que cero, se eliminarán los registros de trabajo antiguos.
syncjob.newsfloSynchronisationInformationMappingProvider.debugMode-label=Modo de depuración
syncjob.newsfloSynchronisationInformationMappingProvider.debugMode-description=Utilice este solo en un sistema de prueba. La ejecución en modo de depuración hace que el registro sea muy detallado.
syncjob.newsfloSynchronisationInformationMappingProvider.safeSize-label=Tamaño seguro de sincronización
syncjob.newsfloSynchronisationInformationMappingProvider.safeSize-description=El origen de sincronización debe tener al menos este número de registros para ser válido. Si es menor, el trabajo de sincronización no se ejecutará.

