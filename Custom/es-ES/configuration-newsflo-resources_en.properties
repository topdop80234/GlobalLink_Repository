newsflo.api.forcefeedback-legend=Configuración de proveedor: Forzar comentarios
newsflo.api.forcefeedback-description=Forzar la inserción de comentarios independientemente del entorno del sistema; es decir, incluso si el sistema se está ejecutando en modo de prueba. NO CAMBIE ESTO a menos que esté seguro de que quiere provocar cambios a través de los dispositivos de seguridad internos. Por lo general, los comentarios solo se pueden enviar desde el sistema de producción. Este cambio permitirá enviar comentarios desde otros sistemas como, por ejemplo, de prueba o desarrollo. UTILÍCESE CON PRECAUCIÓN.

